type Profile {
  id: ID!
  type: String!
}

enum UserStatus {
  ATIVO,
  INATIVO,
  BLOQUEADO
}

type User {
  id: Int!
  name: String!
  email: String!
  age: Int
  salary: Float
  vip: Boolean
  profile: Profile
  status: UserStatus
}

input UserInput {
  name: String
  email: String
  age: Int
}

input UserFilter {
  id: Int
  email: String
}